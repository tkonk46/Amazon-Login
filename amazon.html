<!DOCTYPE html>
<html>
<head><link href="style.css" rel="stylesheet">
<title>Amazon Sign-In</title>
</head>
<body>
  <img src="Amazon Logo.png" alt="Amazon Logo" title="Amazon"/>
  <div>
    <h2>Sign in</h2>
    <form>
    <form action="http://amazon.com">
      <label for="email">Email (phone for mobile accounts)</label>
        <input type="text" name="email" size="20" max length="100"/>

    <form action="http://amazon.com">
      <label for="password">Password <a href="">Forgot your password?</a></label>
        <input type="password" name="password" size="20" max length="15"/>

    <form action="http://amazon.com/login">
      <input id="button" type="submit" name="sign in" value="Sign in"/>
      <fieldset>
      <legend>New to Amazon?</legend>
      <form action="http://amazon.com/createaccount">
        <input id="createbutton" type="button" name="create account" value="Create your Amazon account"/>
      </fieldset>
    </form>
  </div>

  <hr>
  <nav>
      <a href="">Conditions of Use</a>
      <a href="">Notice of Use</a>
      <a href="">Help</a>
  </nav>
  <footer>
    <h6>&copy; 1996-2016, Amazon.com, Inc. or its affiliates</h6>
</body>
</html>
